# group_vars/all.yml
# Variables visible to all nodes
# pu001 DNS
---
#Toevoegen van de bindzone name

#The domain name.
bind_zone_name: avalon.lan

#The ip adress of the master DNS server
bind_zone_master_server_ip: 192.0.2.10

#dns toevoegen aan de firewall
rhbase_firewall_allow_services:
  - dns

#definieert welke hosts en query's mogen uitvoeren op de dns server
bind_allow_query:
  - any

#Op welke ipv4 adressen de server luistert
bind_listen_ipv4:
  - any

#list of networks that are part of the domain
bind_zone_name_servers:
  - pu001
  - pu002


bind_zone_mail_servers:
  - name: pu003
    preference: 10

#lijst van netwerken die deel zijn van het domein
#meerdere ip's van dit soort dus afkorten
bind_zone_networks:
   - "192.0.2"
   - "172.16"

#Declareren van de verschillende hosts
bind_zone_hosts:
  - name: r001
    ip: 192.0.2.254
    aliases:
      - gw
  - name: pu001
    ip: 192.0.2.10
    aliases:
      - ns1
  - name: pu002
    ip: 192.0.2.11
    aliases:
      - ns2
  - name: pu003
    ip: 192.0.2.20
    aliases:
      - mail
  - name: pu004
    ip: 192.0.2.50
    aliases:
      - www
  - name: pr001
    ip: 172.16.0.2
    aliases:
      - dhcp
  - name: pr002
    ip: 172.16.0.3
    aliases:
      - directory
  - name: pr010
    ip: 172.16.0.10
    aliases:
      - inside
  - name: pr011
    ip: 172.16.0.11
    aliases:
      - files
