# group_vars/all.yml
# Variables visible to all nodes
# pr011 Fileserver ( Samba, FTP)
---

#Samba traffic shoul pass through the rhbase_firewall_allow_services
rhbase_firewall_allow_services:
  - ftp
  - samba

#The netbios name of this server
samba_netbios_name: FILES

#When true, printers attached to the host are shared
samba_load_printers:
  - false

#Name of the server workgroup
samba_workgroup: AVALON

#Directories for the share are created under this directory
samba_shares_root: /srv/shares

#List of user groups that should be present.
rhbase_user_groups:
  - management
  - technical
  - sales
  - it

#List of dict containing share definitions.

samba_shares:
  - name: public
    comment: 'Public share, writeable by all members of group "users" '
    public: yes
    write_list: +users
    valid_users: +users
    setype: public_content_t
  - name: management
    comment: 'Completely inaccessible for employees outside of this unit'
    write_list: +management
    valid_users: +management
    directory_mode: '0770'
    group: management
  - name: technical
    comment: 'Visible for employees outside their unit, but not writeable'
    write_list: +technical
    valid_users: +management,+sales,+it,+technical
    group: technical
  - name: sales
    comment: 'Visible to management, not writeable'
    write_list: +sales
    group: sales
    valid_users: +sales, +management
    directory_mode: '0770'
  - name: it
    comment: 'Visible to management, not writeable'
    write_list: +it
    valid_users: +it, +management
    group: it
    directory_mode: '0770'

#When true, user home directories are accessible.
samba_load_home: true

